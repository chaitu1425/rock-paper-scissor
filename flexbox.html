<!doctype html>
<html>
    <head>
        <title>Flexbox</title>
        <link rel="stylesheet" href="css/flex.css">
    </head>
    <body>
        <div class="flex-box1">
            <div style="background-color: lightblue; width :200px">200px</div>
            <div style="background-color: lightpink ; width:75px">75px</div>
        </div>

        <div class="flex-box2">
            <div style="background-color: lightblue; width:100px">item-1</div>
            <div style="background-color:lightpink; flex:1;">item-2</div>
            <div style="background-color:lightblue; width:200px;">item-3</div>
        </div>

        <div class="flex-box3">
            <div style="background-color: lightpink;">item-1</div>
            <div style="background-color: lightpink;">item-2</div>
            <div style="background-color:lightpink;">item-3</div>
            <div style="background-color: lightpink;">item-4</div>
        </div>

        <div class="flex-box4">
            <div style="background-color: pink;">item-1</div>
            <div style="background-color: pink;">item-2</div>
        </div>


        <div class="flex-box5">
            <div class="sub-rows">
                <div class="left">Home</div>
                <div class="right">14</div>
            </div>
            <div class="sub-rows">
                <div class="left">Notifications</div>
                <div class="right">3</div>
            </div>
            <div class="sub-rows">
                <div class="left">Messages</div>
                <div class="right">5</div>
            </div>
        </div>

    </body>
</html>
